<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/ammo.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        var createScene = function () {
    // This creates a basic Babylon Scene object (non-mesh)
    var scene = new BABYLON.Scene(engine);

    // This creates and positions a free camera (non-mesh)
    var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);

    // This targets the camera to scene origin
    camera.setTarget(BABYLON.Vector3.Zero());

    // This attaches the camera to the canvas
    camera.attachControl(canvas, true);

    // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
    var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

    // Default intensity is 1. Let's dim the light a small amount
    light.intensity = 0.7;
BABYLON.SceneLoader.ImportMeshAsync("", "https://raw.githubusercontent.com/veljko85/glbModels/gh-pages/shapeAnimation/", "12345.glb").then((result) => {   

            var cubeActionAnim = scene.animationGroups.find(a => a.name === 'CubeAction');
            var cubeActionParam = { name: "cubeAction", anim: cubeActionAnim, weight: 0 };
            cubeActionAnim.pause(true);
            cubeActionAnim.setWeightForAllAnimatables(1);

            // var keyActionAnim = BABYLON.AnimationGroup.MakeAnimationAdditive(scene.animationGroups.find(a => a.name === 'KeyAction'));
            // var keyActionParam = { name: "keyAction", anim: keyActionAnim, weight: 0 };
            // keyActionAnim.start(true, 1, 0.03333333507180214, 0.03333333507180214);

            var keyActionAnim = BABYLON.AnimationGroup.MakeAnimationAdditive(scene.animationGroups.find(a => a.name === 'KeyAction'));
		    var keyActionParam = { name: "Sad Pose", anim: keyActionAnim, weight: 0 };
		    keyActionAnim.start(true, 1, 1, 1);
            // sadPoseAnim.play(true);
            // sadPoseAnim.setWeightForAllAnimatables(1);
            // sadPoseParam.weight = 1;
            // keyActionAnim.pause(true);
            // keyActionAnim.setWeightForAllAnimatables(1);
// console.log(keyActionAnim.frame());
            var gui = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("myUI");
            var button = BABYLON.GUI.Button.CreateSimpleButton("but0", "stop");
                button.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;
                button.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_CENTER;
                button.paddingTop = "0px";
                button.width = "100px";
                button.height = "50px";
                button.color = "white";
                button.background = "green";
                button.onPointerDownObservable.add(function () {
                    cubeActionAnim.pause(true);
                })
                gui.addControl(button);
                var button1 = BABYLON.GUI.Button.CreateSimpleButton("but0", "run");
                button1.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;
                button1.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_CENTER;
                button1.left = "100px";
                button1.width = "100px";
                button1.height = "50px";
                button1.color = "white";
                button1.background = "green";
                button1.onPointerDownObservable.add(function () {
                    cubeActionAnim.play(true);
                })
                gui.addControl(button1);

                gui.addControl(button1);
                var slider = new BABYLON.GUI.Slider();
			slider.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT;
			slider.minimum = 0;
			slider.maximum = 1;
            slider.left = '-20px';
            slider.top = '100px';
			slider.color = "green";
			slider.value = keyActionParam.anim.weight;
			slider.height = "20px";
			slider.width = "205px";
			gui.addControl(slider);

			// Update animation weight value according to slider value
			slider.onValueChangedObservable.add((v) => {
				keyActionParam.anim.setWeightForAllAnimatables(v);
				keyActionParam.weight = v;
               
			
			})
			keyActionParam.anim._slider = slider;
			slider.value = keyActionParam.weight;
		

            
})


    return scene;
};
                window.initFunction = async function() {               
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';
        window.scene = createScene();};
        initFunction().then(() => {sceneToRender = scene        
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
