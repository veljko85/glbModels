<script>
    var canvas = document.getElementById("renderCanvas");
    var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        var createScene = function () {
    // This creates a basic Babylon Scene object (non-mesh)
    var scene = new BABYLON.Scene(engine);

    // This creates and positions a free camera (non-mesh)
 var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0, 0, new BABYLON.Vector3(0, 0, 0), scene);
            camera.setPosition(new BABYLON.Vector3(3, 5, -8));
            camera.attachControl(canvas, true);
// camera.lowerRadiusLimit = 4;
// camera.upperRadiusLimit = 16;
// camera.radius = 8;
    // var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
    var light00 = new BABYLON.SpotLight("*spot00", new BABYLON.Vector3(0, 20, -20), new BABYLON.Vector3(0, -1, 1), 1.2, 24, scene);
    // light00.intensity = 5;

    var hemi = new BABYLON.HemisphericLight("hemiLight", new BABYLON.Vector3(-1, 1, 0), scene);
    hemi.intensity = 0.2;
 
	light00.shadowMinZ = 15;
    light00.shadowMaxZ = 40; 
scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);

    // light.intensity = 1;
    var d = new Date();
                var m = d.getMinutes();
                var h = d.getHours();
                var s = d.getSeconds();
                var min = 1.555 - (m * 0.105);
                var hou = 1.555 - ((h * 0.52) + (0.0095 * m));
                var sec = 1.555 - (s * 0.105);
   
  
//   console.log(m)
  
    var gui = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("myUI");
  var sat;
  //   BABYLON.SceneLoader.ImportMesh("", "", "sat.glb", scene, function (meshes) {  
            BABYLON.SceneLoader.ImportMeshAsync("", "https://raw.githubusercontent.com/veljko85/Satovi/gh-pages/", "sat.glb").then((result) => {   
               sat = result.meshes[0];
               console.log(result.meshes.length)
               sat.scaling = new BABYLON.Vector3(-6,6,6);
                sat.position = new BABYLON.Vector3(0, -8, 0);

               let malaKazaljka = scene.getMeshByName("Sat.018");
               let velikaKazaljka = scene.getMeshByName("Sat.008");
               let sekundara = scene.getMeshByName("Sat.016");
               malaKazaljka.rotation = new BABYLON.Vector3(0, hou, 0);
            velikaKazaljka.rotation = new BABYLON.Vector3(0, min, 0);
            sekundara.rotation = new BABYLON.Vector3(0, sec, 0);
            //    malaKazaljka.position = new BABYLON.Vector3(0, -8, 0);
            setInterval(function(){
                d = new Date();
                m = d.getMinutes();
                h = d.getHours(); 
                s = d.getSeconds();
                min = 1.555 - (m* 0.105);
                hou = 1.555 - ((h * 0.52) + (0.0095 * m));
                sec = 1.555 - (s * 0.105);
                malaKazaljka.rotation = new BABYLON.Vector3(0, hou, 0);
            velikaKazaljka.rotation = new BABYLON.Vector3(0, min, 0);
            sekundara.rotation = new BABYLON.Vector3(0, sec, 0);
            }, 1000);

            var box00 = BABYLON.Mesh.CreateBox("*box00", 10, scene, false);
    box00.position = new BABYLON.Vector3(3, 5, 0);
    box00.scaling = new BABYLON.Vector3(0.1, 1, 0.1);

    var boxMaterial = new BABYLON.StandardMaterial("mat", scene);
    boxMaterial.diffuseColor = new BABYLON.Color3(1.0, 0, 0);
    boxMaterial.specularColor = new BABYLON.Color3(0.5, 0, 0);
    box00.material = boxMaterial;

    
        

    var shadowGenerator00 = new BABYLON.ShadowGenerator(512, light00);
    shadowGenerator00.useContactHardeningShadow = true;
    shadowGenerator00.contactHardeningLightSizeUVRatio = 0.0075;
    // shadowGenerator00.useKernelBlur = true;
    //     shadowGenerator00.blurKernel = 64;

        // shadowGenerator00.useBlurExponentialShadowMap = true;
        shadowGenerator00.useKernelBlur = true;
        shadowGenerator00.blurKernel = 64;
        shadowGenerator00.forceBackFacesOnly = true;
        shadowGenerator00.getShadowMap().refreshRate = BABYLON.RenderTargetTexture.REFRESHRATE_RENDER_ONCE;
    

        shadowGenerator00.getShadowMap().renderList.push(box00);

        for (let i = 0; i < result.meshes.length; i++) {
       shadowGenerator00.getShadowMap().renderList.push(result.meshes[i]);
       result.meshes[i].receiveShadows = true;

       
   }

   var lightSphere = BABYLON.Mesh.CreateSphere("sphere", 10, 2, scene);
	lightSphere.position = light00.position;
	lightSphere.material = new BABYLON.StandardMaterial("light", scene);
	lightSphere.material.emissiveColor = new BABYLON.Color3(1, 1, 0);
                // sat.stopAnimation(result.meshes[0]);

                var walkAnim = scene.animationGroups.find(a => a.name === 'Curve.001Action');
                var walkParam = { name: "Walk", anim: walkAnim, weight: 0 };
                
                walkAnim.play(false);
                walkAnim.pause(true);
                
                walkAnim.setWeightForAllAnimatables(1);
                // walkAnim.start(true, 1, 0.03333333507180214, 0.03333333507180214);
                // console.log(walkAnim)

                // var button = BABYLON.GUI.Button.CreateSimpleButton("but0", "stop");
                // button.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;
                // button.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_CENTER;
                // button.paddingTop = "0px";
                // button.width = "100px";
                // button.height = "50px";
                // button.color = "white";
                // button.background = "green";
                // button.onPointerDownObservable.add(function () {
                //     walkAnim.pause(true);
                // })
                // gui.addControl(button);
                // var button1 = BABYLON.GUI.Button.CreateSimpleButton("but0", "run");
                // button1.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;
                // button1.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_CENTER;
                // button1.left = "100px";
                // button1.width = "100px";
                // button1.height = "50px";
                // button1.color = "white";
                // button1.background = "green";
                // button1.onPointerDownObservable.add(function () {
                //     walkAnim.play(true);
                // })
                // gui.addControl(button1);        
            });

            var ground01 = BABYLON.Mesh.CreateGround("Spotlight Hard Shadows", 60, 60, 1, scene, false);
    ground01.position.y = -2;
    var groundMaterial = new BABYLON.StandardMaterial("ground", scene);
    groundMaterial.diffuseTexture = new BABYLON.Texture("ground.jpg", scene);
    groundMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
    groundMaterial.emissiveColor = new BABYLON.Color3(0.2, 0.2, 0.2);

    ground01.material = groundMaterial;
    ground01.receiveShadows = true;


    

   

   

    return scene;
};
                var engine;
                var scene;
                initFunction = async function() {               
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    engine = await asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';
        scene = createScene();};
        initFunction().then(() => {sceneToRender = scene        
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
</script>
